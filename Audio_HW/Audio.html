<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Kid Piano</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .piano {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #fff;
        border: 2px solid black;
        border-radius: 5px;
        margin: 50px auto;
        width: 25%;
    }
    .key {
        width: 40px;
        height: 160px;
        border: 2px solid black;
        background-color: #fff;
        position: relative;
        margin: 0 5px;
    }
</style>
</head>
<body>
    <div class="piano">
        <button class="key" onclick="playSound('1')"></button>
        <button class="key" onclick="playSound('2')"></button>
        <button class="key" onclick="playSound('3')"></button>
        <button class="key" onclick="playSound('4')"></button>
        <button class="key" onclick="playSound('5')"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>

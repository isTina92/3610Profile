<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Top 10 Population</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chart-container > div {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>World Top 10 Population</h1>
    <div class="chart-container">
        <div>
            <canvas id="populationDoughnutChart"></canvas>
        </div>
        <div>
            <canvas id="populationPieChart"></canvas>
        </div>
    </div>

    <script>
        // Sample data (same labels and population values)
        const populationData = {
            labels: ['China', 'India', 'United States', 'Indonesia', 'Pakistan', 'Brazil', 'Nigeria', 'Bangladesh', 'Russia', 'Mexico'],
            datasets: [{
                label: 'Top 10 Population',
                data: [1439323776, 1380004385, 331002651, 273523615, 220892340, 212559417, 206139587, 164689383, 145934462, 128932753],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)'
                ],
            }],
        };

        // Create the Doughnut chart
        const ctxDoughnut = document.getElementById('populationDoughnutChart').getContext('2d');
        new Chart(ctxDoughnut, {
            type: 'doughnut',
            data: populationData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Doughnut chart'
                    },
                },
            },
        });

        // Create the Pie chart
        const ctxPie = document.getElementById('populationPieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: populationData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Pie Chart'
                    },
                },
            },
        });
    </script>
</body>
</html>
